<!DOCTYPE HTML>
<html>
  <head>
    <title>
      To Do App
    </title>
    <link rel="stylesheet" type="text/css" href="css/to_do_list.css">
    <script type="text/javascript" src="lib/jquery-2.1.1.js">
    </script>
  </head>
  <body>
    <div id="container">
      <div id="upperContainer">
        <div id="leftUpper">
          <label>To Do:</label>
          <input type="text" id="toDoItem">
          <select id="dropDownList"></select>
          <button id="saveToDo">Save</button>
        </div>
        <div id="rightUpper">
          <button id="createToDoButtonId" value="Create To Do">Create To Do</button>
          <button id="createUser" value="Create User">Create User</button><br>
        </div>
        <div id="userAddSection">
          <label>Name</label>
          <input type="text" id="nameInputId">
          <button id="addName">Add</button>
        </div>
      </div>
      <div id="lowerContainer">
        <div id="leftLower">
          <h3>TO DO LIST</h3>
          <ul id="toDoList">
          </ul>
        </div>
        <div id="rightLower">
          <h3>Users List</h3>
          <ul id="usersList">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/Users.js"></script>
    <script type="text/javascript" src="js/ToDoList.js"></script>
    <script type="text/javascript" src="js/ToDoManager.js"></script>
  </body>
</html>
